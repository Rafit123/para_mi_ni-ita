<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Galería 💫</title>
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", sans-serif;
      background-color: #111;
      color: white;
      padding: 20px;
    }

    /* ─── Botón superior derecho ─────────────────────────────────────────── */
    .poema-btn {
      position: fixed;        /* lo mantiene siempre visible */
      top: 20px;
      right: 20px;
      background-color: #ff4e7a;
      border: none;
      color: white;
      padding: 10px 18px;
      font-size: 1rem;
      border-radius: 8px;
      cursor: pointer;
      z-index: 1000;
      transition: background-color 0.3s ease;
      text-decoration: none;  /* por si quieres usar <a> */
    }
    .poema-btn:hover {
      background-color: #e8436f;
    }

    /* ─── Título ─────────────────────────────────────────────────────────── */
    h1 {
      text-align: center;
      margin-top: 70px;       /* deja espacio para el botón fijo */
      margin-bottom: 30px;
    }

    /* ─── Galería ────────────────────────────────────────────────────────── */
    .galeria {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
    }
    .galeria img,
    .galeria video {
      width: 100%;
      height: 100%;
      border-radius: 10px;
      object-fit: cover;
    }

    /* ─── Botón Volver ───────────────────────────────────────────────────── */
    a.boton-volver {
      display: block;
      text-align: center;
      margin-top: 30px;
      background-color: #ff4e7a;
      color: white;
      padding: 12px 20px;
      border-radius: 10px;
      text-decoration: none;
      max-width: 200px;
      margin-left: auto;
      margin-right: auto;
      transition: background-color 0.3s;
    }
    a.boton-volver:hover {
      background-color: #e8436f;
    }
  </style>
</head>
<body>

  <!-- Botón fijo para el poema -->
  <a class="poema-btn" href="poema.html">Poema para mi mujer</a>

  <h1>Nuestros Momentos más bonitos, retratados en algunas fotos y videos que hice con mucho amor! 💕</h1>

  <div class="galeria">
    <!-- Imágenes -->
    <img src="img/img fabi4.jpg" alt="Recuerdo 1">
    <img src="img/img fabi 5.jpg" alt="Recuerdo 2">

    <!-- Videos -->
    <video controls>
      <source src="video.mp4/Video_fabi1.mp4" type="video/mp4">
      Tu navegador no soporta video.
    </video>
    <video controls>
      <source src="video.mp4/Video_fabi2.mp4" type="video/mp4">
      Tu navegador no soporta video.
    </video>
  </div>

  <a class="boton-volver" href="index.html">Volver</a>

</body>
</html>
